<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="fundo">
        <div id="Calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td colspan="2"><button id="btn-c" class="largos" type="button">C</button></td>
                    <td><button id="divisao" type="button">รท</button></td>
                    <td><button id="multiplicacao" type="button">x</button></td>
                </tr>
                <tr>
                    <td><button id="btn-7" type="button">7</button></td>
                    <td><button id="btn-8" type="button">8</button></td>
                    <td><button id="btn-9" type="button">9</button></td>
                    <td><button id="subtrair" type="button">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn-4" type="button">4</button></td>
                    <td><button id="btn-5" type="button">5</button></td>
                    <td><button id="btn-6" type="button">6</button></td>
                    <td><button id="somar" type="button">+</button></td>
                </tr>
                <tr>
                    <td><button id="btn-1" type="button">1</button></td>
                    <td><button id="btn-2" type="button">2</button></td>
                    <td><button id="btn-3" type="button">3</button></td>
                    <td rowspan="2"><button id="btn-igual" class="alto">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button id="btn-0" class="largos" type="button">0</button></td>
                    <td><button id="btn-ponto" type="button">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
